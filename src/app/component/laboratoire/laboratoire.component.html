<!-- Conteneur principal avec fond d'écran -->
<div class="min-h-screen p-6 bg-cover bg-center bg-no-repeat relative" [style.background-image]="'url(' + images.background + ')'">
    
    <!-- En-tête avec titre et icône -->
    <div class="bg-white rounded-xl shadow-md p-6 mb-6 flex flex-col items-center justify-center text-center">
      <div class="w-16 h-16 bg-orange-100 rounded-full flex items-center justify-center mb-4">
        <svg class="w-10 h-10 text-orange-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
        </svg>
      </div>
      <div>
        <h1 class="text-3xl font-bold text-gray-800 mb-1">Laboratoire à Cocktails</h1>
        <p class="text-gray-500 italic">Crée ton propre cocktail</p>
      </div>
    </div>
  
    <!-- Formulaire de création -->
    <div class="bg-white rounded-xl shadow-md p-6 mb-6 max-w-2xl mx-auto">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Colonne gauche - Informations de base -->
        <div class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Nom du cocktail</label>
            <input type="text" [(ngModel)]="nomCocktail" 
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500">
          </div>
          
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
            <textarea [(ngModel)]="description"
                      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500 h-24"></textarea>
          </div>
          
          <div class="flex items-center">
            <input type="checkbox" id="alcoolise" [(ngModel)]="alcoolise" 
                   class="h-4 w-4 text-orange-600 focus:ring-orange-500 border-gray-300 rounded">
            <label for="alcoolise" class="ml-2 block text-sm text-gray-700">Contient de l'alcool</label>
          </div>
          
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">URL de l'image</label>
            <input type="text" [(ngModel)]="imageUrl" 
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500">
          </div>
        </div>
        
        <!-- Colonne droite - Visualisation du verre -->
        <div class="flex flex-col items-center">
          <div class="relative w-48 h-80 mb-4">
            <!-- Verre -->
            <div class="absolute bottom-0 left-1/2 transform -translate-x-1/2 w-40 h-72 bg-gray-100 bg-opacity-30 border-2 border-gray-300 rounded-b-full overflow-hidden backdrop-filter backdrop-blur-sm shadow-lg">
              <!-- Liquide -->
              <div class="absolute bottom-0 left-0 w-full bg-gradient-to-t from-blue-400 to-blue-300 transition-all duration-1000 ease-in-out" 
                   [style.height.%]="niveauLiquide">
                <!-- Bulles -->
                <div class="absolute bottom-2 left-1/4 w-2 h-2 bg-white bg-opacity-70 rounded-full animate-bubble"></div>
                <div class="absolute bottom-4 right-1/3 w-1 h-1 bg-white bg-opacity-70 rounded-full animate-bubble"></div>
                <div class="absolute bottom-6 left-1/3 w-1.5 h-1.5 bg-white bg-opacity-70 rounded-full animate-bubble"></div>
              </div>
            </div>
            <!-- Pied du verre -->
            <div class="absolute bottom-0 left-1/2 transform -translate-x-1/2 w-24 h-3 bg-gray-300 rounded-b-lg shadow"></div>
            <!-- Bord supérieur du verre (reflet) -->
            <div class="absolute top-0 left-1/2 transform -translate-x-1/2 w-40 h-3 bg-white bg-opacity-40 rounded-t-full"></div>
          </div>
          <div class="text-lg font-medium text-gray-700">
            Niveau: {{niveauLiquide}}%
          </div>
        </div>
      </div>
    </div>
  
    <!-- Section Ingrédients -->
    <div class="bg-white rounded-xl shadow-md p-6 mb-6 max-w-2xl mx-auto">
      <h2 class="text-xl font-bold text-gray-800 mb-4 flex items-center">
        <svg class="w-5 h-5 mr-2 text-orange-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
        </svg>
        Ajouter des ingrédients
      </h2>
      
      <div class="flex flex-wrap gap-3 mb-4">
        <!-- Bouton Citron -->
        <button class="flex items-center px-4 py-2 bg-yellow-50 rounded-full border border-yellow-200 hover:bg-yellow-100 transition-colors shadow-sm" 
                (click)="ajouterIngredient('Citron', '1', 'fruit')">
          <span class="w-5 h-5 bg-yellow-100 rounded-full flex items-center justify-center mr-2">
            <svg class="w-3 h-3 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
            </svg>
          </span>
          <span class="text-sm font-medium text-yellow-800">Citron</span>
        </button>
        
        <!-- Bouton Fraise -->
        <button class="flex items-center px-4 py-2 bg-red-50 rounded-full border border-red-200 hover:bg-red-100 transition-colors shadow-sm" 
                (click)="ajouterIngredient('Fraise', '5', 'fruits')">
          <span class="w-5 h-5 bg-red-100 rounded-full flex items-center justify-center mr-2">
            <svg class="w-3 h-3 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
            </svg>
          </span>
          <span class="text-sm font-medium text-red-800">Fraise</span>
        </button>
        
        <!-- Bouton Menthe -->
        <button class="flex items-center px-4 py-2 bg-green-50 rounded-full border border-green-200 hover:bg-green-100 transition-colors shadow-sm" 
                (click)="ajouterIngredient('Menthe', '10', 'feuilles')">
          <span class="w-5 h-5 bg-green-100 rounded-full flex items-center justify-center mr-2">
            <svg class="w-3 h-3 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5v15m0 0V10m0 10l5-5m-5 5l-5-5"/>
            </svg>
          </span>
          <span class="text-sm font-medium text-green-800">Menthe</span>
        </button>
      </div>
      
      <!-- Liste des ingrédients ajoutés -->
      <div *ngIf="listeIngredients.length > 0" class="mt-4">
        <h3 class="font-medium text-gray-700 mb-2">Ingrédients ajoutés:</h3>
        <div class="flex flex-wrap gap-2">
          <div *ngFor="let ing of listeIngredients" 
               class="px-3 py-1 bg-gray-100 rounded-full text-sm flex items-center">
            {{ing.nom}} ({{ing.quantite}} {{ing.unite}})
            <button *ngIf="ing.id !== undefined" (click)="supprimerIngredient(ing.id)" class="ml-2 text-gray-500 hover:text-red-500">
              <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Boutons d'action -->
    <div class="flex justify-center gap-4 mt-6">
      <button (click)="viderVerre()" 
              [disabled]="vidageEnCours || niveauLiquide === 0"
              class="flex items-center px-6 py-3 bg-gradient-to-r from-red-500 to-red-600 text-white rounded-full shadow-lg hover:shadow-xl transition-all duration-300 hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed">
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
        </svg>
        {{ vidageEnCours ? 'Vidage en cours...' : 'Vider' }}
      </button>
      
      <button (click)="ajouterAuFrigo()" 
              [disabled]="enregistrementEnCours || niveauLiquide === 0 || !nomCocktail"
              class="flex items-center px-6 py-3 bg-gradient-to-r from-green-500 to-green-600 text-white rounded-full shadow-lg hover:shadow-xl transition-all duration-300 hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed">
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 8h14M5 8a2 2 0 110-4h14a2 2 0 110 4M5 8v10a2 2 0 002 2h10a2 2 0 002-2V8m-9 4h4"/>
        </svg>
        {{ enregistrementEnCours ? 'Enregistrement...' : 'Ajouter au frigo' }}
      </button>
    </div>
  
    <style>
      @keyframes bubble {
        0% { transform: translateY(0); opacity: 0; }
        50% { opacity: 0.7; }
        100% { transform: translateY(-40px); opacity: 0; }
      }
      .animate-bubble {
        animation: bubble 2s infinite ease-in;
      }
    </style>
  </div>
