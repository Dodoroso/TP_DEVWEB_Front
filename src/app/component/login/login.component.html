<div class="h-screen p-6 bg-cover bg-center bg-no-repeat relative overflow-hidden" [style.background-image]="'url(' + images.background + ')'">
    <div class="h-full flex items-center justify-center">
      <div class="w-full max-w-md p-8 mx-4 bg-white rounded-xl shadow-md backdrop-blur-sm bg-opacity-90 overflow-y-auto"> <!-- overflow-y-auto ici -->
        <div class="text-center mb-8">
          <h2 class="text-2xl font-bold text-gray-800">
            Connexion
          </h2>
        </div>
        
        <form class="space-y-6" (ngSubmit)="onSubmit()" #loginForm="ngForm">
          <div class="space-y-4">
            <div>
              <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
              <input id="email" 
                     name="email" 
                     type="email" 
                     autocomplete="email" 
                     required 
                     [(ngModel)]="credentials.email"
                     class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent transition"
                     placeholder="votre@email.com">
            </div>
            
            <div>
              <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Mot de passe</label>
              <input id="password" 
                     name="password" 
                     type="password" 
                     autocomplete="current-password" 
                     required 
                     [(ngModel)]="credentials.password"
                     class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent transition"
                     placeholder="••••••••">
            </div>
          </div>
  
          <button type="submit" 
                  [disabled]="loginForm.invalid || loading"
                  class="w-full flex justify-center items-center py-3 px-4 text-white bg-orange-600 hover:bg-orange-700 rounded-lg font-medium transition disabled:opacity-50 disabled:cursor-not-allowed">
            <span *ngIf="!loading">Se connecter</span>
            <span *ngIf="loading" class="flex items-center">
              <svg class="animate-spin h-5 w-5 mr-2 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
              Connexion...
            </span>
          </button>
        </form>
      </div>
    </div>
</div>
